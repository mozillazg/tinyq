language: python
python:
  - 3.6

sudo: false
cache: pip

services:
  - redis-server

env:
  - TOX_ENV=py26
  - TOX_ENV=py27
  - TOX_ENV=py33
  - TOX_ENV=py34
  - TOX_ENV=py36
  - TOX_ENV=pypy
  - TOX_ENV=pypy3

install:
  - pip install coveralls
  - pip install tox
  - pip install -r requirements.txt
  - pip install -r requirements_dev.txt

script:
  - pre-commit run --all-files
  - tox -e $TOX_ENV

after_script:
  - coveralls

matrix:
  include:
    - python: 3.5
      env: TOX_ENV=py35
  allow_failures:
    - env:
      - TOX_ENV=py26
      - TOX_ENV=py27
      - TOX_ENV=py33
      - TOX_ENV=py34
      - TOX_ENV=pypy
      - TOX_ENV=pypy3
